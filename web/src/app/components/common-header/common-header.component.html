<header class="header content ion-padding">
  <ion-grid fixed class="d-flex align-items-center h-100">
    <div>
      <div class="title-2 bold">
        {{headerName}}
      </div>
      <div class="subtitle-2">
        <ion-text *ngFor="let item of breadcrums; index as i">
          {{item}}<ion-text *ngIf="i+1 < breadcrums.length"> /</ion-text>
        </ion-text>
      </div>
    </div>
  </ion-grid>

</header>
