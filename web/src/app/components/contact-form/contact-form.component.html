<div class="contact-form-container">
  <ion-row>
    <ion-col size="12" size-lg="5" class="d-flex align-items-center justify-content-center">
      <img class="img-fluid" src="/assets/images/contact_1.svg" alt="">
    </ion-col>
    <ion-col size="12" size-lg="7" class="border-start p-5">
      <div class="title-3 mb-4">
        Send Us a Message
      </div>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-item fill="outline">
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item fill="outline">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item fill="outline">
            <ion-label position="floating">Message</ion-label>
            <ion-textarea rows="5" placeholder="Type your message here"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button size="large" color="primary" fill="solid">
            Send
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
